><br><span class="line"></span><br><span class="line"><span class="meta">＃----------------------------------------</span> <span class="string"></span></span><br><span class="line"><span class="attr">＃核心属性</span></span><br><span class="line"><span class="meta">＃-----</span> <span class="string">----------------------------------- </span></span><br><span class="line"><span class="attr">debug</span> = <span class="string">false ＃启用调试日志。</span></span><br><span class="line"><span class="attr">trace</span> = <span class="string">false ＃启用跟踪日志。</span></span><br><span class="line"></span><br><span class="line"><span class="meta">＃LOGGING</span> <span class="string"></span></span><br><span class="line"><span class="meta">logging.config</span> = <span class="string">＃日志配置文件的位置。例如，Logback的`classpath：logback.xml`。</span></span><br><span class="line"><span class="meta">logging.exception-conversion-word</span> =<span class="string">％wEx ＃记录异常时使用的转换字。</span></span><br><span class="line"><span class="meta">logging.file</span> = <span class="string">＃日志文件名（例如`myapp.log`）。名称可以是确切的位置或相对于当前目录。</span></span><br><span class="line"><span class="meta">logging.file.max-history</span> = <span class="string">0 ＃要保留的归档日志文件的最大数量。仅支持默认的登录设置。</span></span><br><span class="line"><span class="meta">logging.file.max-size</span> = <span class="string">10MB ＃最大日志文件大小。仅支持默认的登录设置。</span></span><br><span class="line"><span class="meta">logging.level。*</span> =<span class="string">＃日志级别严重性映射。例如`logging.level.org.springframework = DEBUG`。</span></span><br><span class="line"><span class="meta">logging.path</span> = <span class="string">＃日志文件的位置。例如，`/ var / log`。</span></span><br><span class="line"><span class="meta">logging.pattern.console</span> = <span class="string">＃输出到控制台的Appender模式。仅使用默认的Logback设置支持。</span></span><br><span class="line"><span class="meta">logging.pattern.dateformat</span> = <span class="string">yyyy-MM-dd HH：mm：ss.SSS ＃日志格式的Appender模式。仅使用默认的Logback设置支持。</span></span><br><span class="li
